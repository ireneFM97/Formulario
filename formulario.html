<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
      <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/d988ab76014537.5c5cd1bf8c715.jpg" alt="img-star">
      <section class="right">
        <p id="login">Already hace an account? <span>Login</span></p>
        <div class="formulario">
          <p id="cuenta">Create Account</p>
          <div class="username">
            <p><label>Username</label></p>
            <input class="barra" type="text" name="usuario">
          </div>
          <div class="email">
            <p><label>Email</label></p>
            <input class="barra" type="text" name="email">
          </div>
          <div class="password-confir">
            <div class="password">
              <p><label>Password</label></p>
              <input class="barra-corta" type="text" name="password"> 
              <span class="material-symbols-outlined ojo">visibility_off </span>
            </div>
            <div class="confirm">
              <p><label>Confirm</label></p>
              <input class="barra-corta" type="text" name="confirm">
              <span class="material-symbols-outlined ojo">visibility_off </span>
            </div>
          </div>
          <div class="check">
            <input type="checkbox">
            <p>By creating an account, you agree to the Terms of Service and Conditioins, and Privacy Policy</p>
          </div>
          <button id="button-create" name="button">Create account</button>
          <p class="separador">or</p>    
              <button class="boton" name="button"><img src="https://w7.pngwing.com/pngs/869/485/png-transparent-google-logo-computer-icons-google-text-logo-google-logo.png" alt="icono-google"> Continue with Google</button>
              <button class="boton" name="button"><img src="https://w7.pngwing.com/pngs/1008/900/png-transparent-facebook-fb-logo-social-social-media-social-media-logos-icon.png" alt="icono-facebook"> Continue with Facebook</button>
          </div>  
      </section>
    </main>
</body>
</html>
